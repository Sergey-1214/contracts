syntax = "proto3";

package auth.v1;

option go_package = "github.com/Sergey-1214/contracts/auth/v1;authv1";

service AuthService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc GetUser(GetUserRequest) returns (GetUserResponse);

    rpc Login(LoginRequest) returns (LoginResponse);
}

message CreateUserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}


message CreateUserResponse {
    User user = 1;
}

message GetUserRequest {
    string email = 1;
}

message GetUserResponse {
    User user = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string access_token = 1;
    int64 expires_in = 2;
    User user = 3;
}

message User {
    string user_id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
    string created_at = 5;
  }