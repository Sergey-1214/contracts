syntax = "proto3";

package notification.v1;

option go_package = "github.com/Sergey-1214/contracts/notification/v1;notificationv1";

service NotificationService {
    rpc SendEmail(SendEmailRequest) returns (SendEmailResponse);
}

message SendEmailRequest {
    string email = 1;
    string subject = 2;
    string text_body = 3;
    string html_body = 4;
}

message SendEmailResponse {
  bool success = 1;
  string message_id = 2;
  string error_message = 3;
}